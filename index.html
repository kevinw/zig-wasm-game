<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Zig-WebGL-WASM</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="page">
    <div class="container">
      <div class="col">
        <div class="wrapper">
          <canvas id="canvasgl" width="400" height="400" style="width: 800px; height: 800px;"></canvas>
            <input id="equation-input" type="text" value="fract(pow(x, y/time))*400.0" />
        </div>
        WASD to move, IJKL to shoot
      </div>
    </div>
  </div>
  <script>
    var $webgl = document.getElementById("canvasgl");
  </script>
  <script src="js/dom.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/webgl.js"></script>
  <script src="js/wasm.js"></script>
  <script src="js/loader.js"></script>
  <script>
    function startGame() {
        const env = {
          ...wasm,
          ...audio,
          ...zigdom,
          ...webgl,
        }

        fetchAndInstantiate('main_web.wasm', { env }).then(instance => {
          memory = instance.exports.memory;
          exports = instance.exports;

          instance.exports.onInit($webgl.width, $webgl.height);

          document.addEventListener('keydown', e => instance.exports.onKeyDown(e.keyCode, 1, e.repeat));
          document.addEventListener('keyup', e => instance.exports.onKeyUp(e.keyCode, 0));
          document.addEventListener('mousedown', e => instance.exports.onMouseDown(e.button, e.x, e.y));
          document.addEventListener('mouseup', e => instance.exports.onMouseUp(e.button, e.x, e.y));
          document.addEventListener('mousemove', e => instance.exports.onMouseMove(e.x, e.y));
          document.addEventListener('resize', e => instance.exports.onResize(e.width, e.height));

          const eqInp = document.getElementById("equation-input");
          eqInp.addEventListener("keyup", function(e) {
              if (event.key === "Enter") {
                  var res = copyBytesToWASM(eqInp.value);
                  if (res.success) {
                      instance.exports.onEquation(res.ptr, res.len);
                  } else {
                      console.error("error copying bytes to wasm");
                  }
              }
          });

          const onAnimationFrame = instance.exports.onAnimationFrame;
          function step(timestamp) {
            onAnimationFrame(timestamp);
            window.requestAnimationFrame(step);
          }

          window.requestAnimationFrame(step);
        });
    }


    startGame();
  </script>
</body>

</html>
